
    <!DOCTYPE html>
    <html>
    <head>
        <title>Screenshot Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 30px;
                background: #f4f4f4;
                color: #333;
            }
            h1 {
                text-align: center;
            }
            .screenshot {
                margin: 20px auto;
                padding: 10px;
                background: white;
                border: 1px solid #ccc;
                max-width: 90%;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
            }
            img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                text-align: center;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                width: fit-content;
            }
            #olderScreenshots {
                display: none;
            }
        </style>
        <script>
            function toggleMore() {
                var section = document.getElementById('olderScreenshots');
                var btn = document.getElementById('toggleButton');
                if (section.style.display === 'none') {
                    section.style.display = 'block';
                    btn.innerText = 'Show Less';
                } else {
                    section.style.display = 'none';
                    btn.innerText = 'Show More';
                }
            }
        </script>
    </head>
    <body>
        <h1>Your imported picture</h1>
        
        <div class="screenshot">
            <img src="screenshots/screenshot_20250517_154713.png" alt="Latest Screenshot">
            <p><a href="screenshots/screenshot_20250517_154713.png" download>Download</a></p>
        </div>
        

        <button class='button' id='toggleButton' onclick='toggleMore()'>Show More</button>

        <div id="olderScreenshots">
            <div class="screenshot"><img src="screenshots/screenshot_20250517_154657.png" alt="Screenshot"><p><a href="screenshots/screenshot_20250517_154657.png" download>Download</a></p></div><div class="screenshot"><img src="screenshots/screenshot_20250517_154649.png" alt="Screenshot"><p><a href="screenshots/screenshot_20250517_154649.png" download>Download</a></p></div>
        </div>
    </body>
    </html>
